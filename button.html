<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricelexz - Cohort19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3f296dc788.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mb-5 mt-5">

        <p class="mb-5 fs-3">Button#01</p>
        <h5>Pick your style</h5>
        <button type="button" class="btn btn-primary btn-default py-2 px-4 me-3 fs-5">Default</button>
        <button type="button" class="btn-bg-white text-primary py-2 px-4 me-3 fs-5">Dafault Outline</button>
        <button type="button" class="btn btn-primary btn-fefault-Round py-2 px-4 me-3 rounded-5 fs-5">Default Round</button>
        <button type="button" class="btn btn-white btn-outline-secondary py-2 px-4 me-3 text-primary rounded-5 fs-5">Outline Rounded</button>
        <button type="button" class="btn btn-primary btn-default py-2 px-4 me-3">Default</button>
    
       
    </div>

    <div class="container mb-3">

    
        <h5>Pick your size</h5>
        <button type="button" class="btn btn-sm btn-primary me-3">Small size</button>
        <button type="button" class="btn btn-md btn-primary me-3">Regular size</button>
        <button type="button" class="btn btn-lg btn-primary">Large size</button>
      
       
    </div>




    <div class="container mb-5">

        
        <button type="button" class="btn btn-sm btn-outline-secondary bg-white text-primary me-3">Small size</button>
        <button type="button" class="btn btn-md btn-outline-secondary text-primary me-3">Regular size</button>
        <button type="button" class="btn btn-lg btn-outline-secondary text-primary me-3">Large size</button>
      
       
    </div>

   

    <div class="container mb-3">

        <h5>Pick your colour</h5>
        <button type="button" class="btn btn-primary fs-5 me-3">Primary</button>
        <button type="button" class="btn btn-success fs-5 me-3">Success</button>
        <button type="button" class="btn btn-danger fs-5 me-3">Danger</button>
        <button type="button" class="btn btn-warning fs-5 me-3">Warning</button>
        <button type="button" class="btn btn-info fs-5 me-3">Info</button>
        <button type="button" class="btn btn-light fs-5 me-3">Light</button>
        <button type="button" class="btn btn-dark fs-5 me-3">Dark</button>
        
       
    </div>

    <div class="container mb-5">

        <button type="button" class="btn btn-outline-primary fs-5 me-3">Primary</button>
        <button type="button" class="btn btn-outline-success fs-5 me-3">Success</button>
        <button type="button" class="btn btn-outline-danger fs-5 me-3">Danger</button>
        <button type="button" class="btn btn-outline-warning fs-5 me-3">Warning</button>
        <button type="button" class="btn btn-outline-info fs-5 me-3">Info</button>
        <button type="button" class="btn btn-outline-light fs-5 me-3">Light</button>
        <button type="button" class="btn btn-outline-dark ">Dark</button>
        
       
    </div>

    <div class="container mb-5">

        
        <h5>Buttons with icons</h5>
        <button type="button" class="btn btn-primary fs-5 me-3"><i class="fa-regular fa-heart me-2"></i>Primary</button>
        <button type="button" class="btn btn-outline-primary fs-5 me-3"><i class="fa-regular fa-heart me-2"></i>Outline Primary</button>
        <button type="button" class="btn btn-success fs-5 me-3"><i class="fa-regular fa-heart me-2"></i>Success</button>
        <button type="button" class="btn btn-outline-success text-success fs-5 me-3"><i class="fa-regular fa-heart me-2"></i>Outline succcess</button>
        <button type="button" class="btn btn-danger fs-5 me-3"><i class="fa-regular fa-heart me-2"></i>Danger</button>
        <button type="button" class="btn btn-outline-danger text-danger fs-5 me-3"><i class="fa-regular fa-heart me-2"></i>Outline succcess</button>

       
    </div>

    <div class="container mb-5">

     
        <h5 class="mb-4">Social Buttons</h5>
        <a href="" class="px-3 py-3 text-bg-primary fs-5 me-3"><i class="fa-brands fa-square-facebook "></i></a>
        <a href="" class="px-3 py-3 text-bg-primary fs-5 me-3 rounded-5"><i class="fa-brands fa-square-facebook "></i></a>
        <a href="" class="px-3 py-3 text-bg-white fs-5 me-3 border border-color-success"><i class="fa-brands fa-square-facebook "></i></a>        
        <a href="" class="px-3 py-3 text-bg-white fs-5 me-3 rounded-5 border border-color-dark"><i class="fa-brands fa-square-facebook "></i></a>
        <a href="" class="px-4 py-3 text-bg-primary fs-5 me-3 text-decoration-none"><i class="fa-brands fa-square-facebook me-2"></i>Share - 8.2k</a>
        <a href="" class="px-4 py-3 bg-light fs-5 me-3 text-decoration-none border border-primary "><i class="fa-brands fa-square-facebook me-2"></i>Share - 8.2k</a>
        <a href="" class="px-4 py-3 bg-light fs-5 me-3 text-decoration-none border border-color-success "><i class="fa-brands fa-square-facebook me-2"></i>Share - 8k</a>

       
    </div>

    <div class="container mb-5">


        <a href="" class="px-3 py-3 text-bg-primary fs-5 me-3"><i class="fa-brands fa-twitter"></i></a>
        <a href="" class="px-3 py-3 text-bg-primary fs-5 me-3 rounded-5"><i class="fa-brands fa-twitter"></i></a>
        <a href="" class="px-3 py-3 text-bg-white fs-5 me-3 border border-color-success"><i class="fa-brands fa-twitter"></i></a>        
        <a href="" class="px-3 py-3 text-bg-white fs-5 me-3 rounded-5 border border-color-dark"><i class="fa-brands fa-twitter"></i></a>
        <a href="" class="px-4 py-3 text-bg-primary fs-5 me-3 text-decoration-none"><i class="fa-brands fa-twitter me-2"></i>Connect with Twitter</a>
        <a href="" class="px-4 py-3 bg-light fs-5 me-3 text-decoration-none border border-primary "><i class="fa-brands fa-twitter me-2"></i>Connect with Twitter</a>
        <a href="" class="px-4 py-3 bg-light fs-5 me-3 text-decoration-none border border-color-success "><i class="fa-brands fa-twitter me-2"></i>Connect with Twitter</a>

       
    </div>

    

    


    
   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
